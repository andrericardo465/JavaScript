<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">  </div>

        <a href="tabela-multas.png"
                style="margin: 0px; background: #808080; height: 100%" cz-shortcut-listen="true">    
            <input type="button" value="Imprimir" onclick="Imprimir">
        </a>
    </input>

    <script>
        function calcular() {
            var c = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(c.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel} Km/h </strong>`
            if (vel > 60) {
                res.innerHTML += '<p>Sua velocidade é maior que <strong> 60 Km/h </strong>. Você está MULTADO</p>'
            }
            else {
                res.innerHTML += '<p>Você está dentro do limite de velocidade, Boa Viagem!</p>'
            }
        }

    </script>
