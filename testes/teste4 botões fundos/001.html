<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="botoes.css">
    <title>Eventos DOM</title>
</head>
<body>
    <a href="https://www.instagram.com/andre_ricardo465/" target="_blank">
        <div id='quadrado' onmouseenter = 'entrar()' onmouseleave="sair()">
            Entre!
        </div>
        <br>
        <div id='quadrado1' onmouseenter = 'entrar1()' onmouseleave="sair1()">
            Entre!
        </div>
    </a>

    <script> 
        function entrar() {
            var e = document.getElementById('quadrado')
            e.style.backgroundColor = '#444444'
            e.style.boxShadow = 'black 0px 0px 20px 0px inset'
            e.style.color = 'red'
            e.innerHTML = 'Saia!'
         }
        function sair() {
            var s = document.getElementById('quadrado')
            s.style.backgroundImage = 'Logo-Instagram.png'
            s.style.backgroundColor = '#444444'
            s.style.boxShadow = 'none'
            s.style.color = 'white'
            
        }


        function entrar1() {
            var e = document.getElementById('quadrado1')
            e.style.backgroundColor = '#444444'
            e.style.boxShadow = 'black 0px 0px 20px 0px inset'
            e.style.color = 'red'
            e.innerHTML = 'Saia!'
         }
        function sair1() {
            var s = document.getElementById('quadrado1')
            s.style.backgroundColor = '#444444'
            s.style.boxShadow = 'none'
            s.style.color = 'white'
            s.innerHTML = 'Entre!'
        }
    </script>

</body>
</html>
