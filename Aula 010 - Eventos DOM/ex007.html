<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Calculadora virtual</h1>
    <input type="number" name="txtn1" id="txtn1"> +  
    <input type="number" name="txtn2" id="txtn2"> <br> <br>
    <input type="button" value="Somar" onclick="somar()"> <br> <br>
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var sn1 = document.getElementById ('txtn1')
            var sn2 = document.getElementById ('txtn2')
            var res = document.getElementById ('res')
            var n1 = Number(sn1.value)
            var n2 = Number(sn2.value)
            var s = n1 + n2
            res.innerHTML = s  
            
            res.style.color = '#00ff00'
        }

    </script>
</body>
